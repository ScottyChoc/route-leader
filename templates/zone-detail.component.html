<div *ngIf="zone">
  <h2>{{zone.name}} details</h2>

  <div class="map-container">
    <div class="map">
      <svg id="map" xmlns="http://www.w3.org/2000/svg" version="1.1">
      <g>
        <g (click)="getCoords($event)">
          <image attr.xlink:href="{{zone.imgUrl}}" x="0" y="0" attr.width="{{zone.imgWidth}}" attr.height="{{zone.imgHeight}}" />
        </g>
        <g id="andit">
          <circle id="dorpg" cx="2020" cy="480" r="15" fill="red" stroke="none" stroke-width="0" />
          <circle id="xkade" cx="2070" cy="490" r="15" fill="red" stroke="none" stroke-width="0" />
          <circle id="curpd" cx="2050" cy="420" r="15" fill="red" stroke="none" stroke-width="0" />
        </g>
        </g>
      </svg>
      
    </div>
  </div>

  <button (click)="goBack()" class="btn">Back</button>
  
</div>
