<div class="row" *ngIf="zone">

  <div class="col-sm-2">
    <div *ngFor="let mission of zone.missions">
      <button (click)="toggleMission(mission)" class="btn btn-block">{{mission.date}}</button>
    </div>
    <p>Click on a mission to toggle its display</p>
    <button (click)="goBack()" class="btn">Back</button>
    <button (click)="addNew()" class="btn">Add New</button>
  </div>
  <div class="col-sm-10">
    <h2>{{zone.name}} details</h2>
    <div class="map-container">
      <div class="map">
          <svg id="zone-map" xmlns="http://www.w3.org/2000/svg" version="1.1">

            <g (click)="getCoords($event)">
              <image attr.xlink:href="{{zone.imgUrl}}" x="0" y="0" attr.width="{{zone.imgWidth}}" attr.height="{{zone.imgHeight}}" />
            </g>

            <g class="missions" *ngFor="let mission of activeMissions">
            <circle *ngFor="let element of mission.elements"
              [attr.cx]="element.x"
              [attr.cy]="element.y"
              r="15"
              stroke="none"
              fill="rgba(252,76,0,.9)"
            ></circle>
            </g>

          </svg>
      </div>
    </div>
  </div>
</div>
