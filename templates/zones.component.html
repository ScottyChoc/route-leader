<h2>Zones</h2>
<ul>
  <li>
    <a *ngFor="let zone of zones"
    [routerLink]="['/zone', zone.id]"
    [class.selected]="zone === selectedZone"
    (click)="onSelect(zone)" class="module-item zone">
      <img src="{{zone.imgUrl}}">
      <h3>{{zone.name}}</h3>
      <p>missions</p> 
    </a>
    <div class="clearfix"></div>
  </li>
</ul>
